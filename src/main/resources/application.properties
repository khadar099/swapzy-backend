spring.application.name=swapzy-app
# H2 Database Configuration (in-memory database)
spring.datasource.url=jdbc:h2:mem:swapzy_db;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Enable Spring Security debug mode (optional)
spring.security.debug=true
